<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>B10856003</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flexslider.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="jquery.flexslider.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(window).load(function() {
            $('.flexslider').flexslider({
                slideshowSpeed: 5000, //展示時間ms
                animationSpeed: 1000, //過圖時間ms
                touch: true //支持滑動
            });
        });
    </script>
</head>

<body>



    <nav class="menu">
        <a id="menubtn" class="toggle-nav" href="#">☰ MENU</a>
        <div class="menu-logo">
            <a href="https://b10856003.github.io/Final/index.html"><img height="100" width="90" src="img/首頁.jpg"></a>
        </div>
        <ul id="menuUl" class="active">
            <li class="current-active"><a>認識牠們</a> </li>
            <li><a>二哈特區</a></li>
            <li><a>products</a></li>
            <li><a>about</a></li>
        </ul>


        <script>
            document.getElementById('menubtn').addEventListener('click', function(e) {
                $(this).toggleClass('active');
                $('#menuUl').toggleClass('active');
            })

            $('#menuUl li').click(function() {
                $(this).parent().find('li').each(function() {
                    if ($(this).hasClass('current-active')) {
                        $(this).toggleClass('current-active');
                    }
                })
                $(this).toggleClass('current-active');
            })
        </script>
    </nav>
    <div class="flexslider">
        <ul class="slides">
            <li>
                <a><img src="img/裝逼哈.jpg"></a>
            </li>
            <li>

            <li>

            </li>
            <li>
                <img src="img/3哈.jpg" />
            </li>
        </ul>
    </div>
    <div>
        <marquee class="dir" direction="right" height="180px" scrollamount="15" behavior="alternate"><img src="img/YMAtj1-0.jpg"></marquee>
    </div>

</body>

</html>
